<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Rock Paper Scissors Lizard Spoke game. A to the point version of the game! Nice and easy to use.">
    <meta name="keywords"
        content="love games, RPSLS, remote working, stressed, Rock Paper Scissors Lizard, old skool games">
    <!--title-->
    <title>Rock Paper Scissors Lizard Spock</title>
    <!--Fav Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header Content-->

    <header><img id="logo" src="assets/images/RPSLS_Logo.jpg" height="100" width="370"
            alt="Rock Paper Scissors Lizard Spock Logo" aria-label="Rock Paper Scissors Lizard Spock Logo">
    </header>

    <!--Main Body Content-->
    <main>
        <div id="game-board">
        <section id="game-board-info" class="text-center">
            <h1>Let the fun begin!</h1>
            <div id="game-updates">
                <span id="game-status-message">Choose your pose.</span>
            </div>
        </section>
        
            <div id="btn-gameplay-btn-group" class="text-center">
                <button id="Rock" class="btn-game-button"><i class="far fa-hand-rock"></i></button>
                <button id="Paper" class="btn-game-button"><i class="fa-regular fa-note-sticky"></i></button>
                <button id="Scissors" class="btn-game-button"><i class="fa-regular fa-hand-scissors"></i></button>
                <button id="Lizard" class="btn-game-button"><i class="fa-regular fa-hand-lizard"></i></button>
                <button id="Spock" class="btn-game-button"><i class="fa-regular fa-hand-spock"></i></button>
            </div>
            
            <div class="text-center">

                <p>Choices: </p>
                <div>Player: <span id="playerChoice"></span></div>
                <div>Computer: <span id="computerChoice"></span></div>
                <p>Scores:</p>
                <div>Player: <span id="playerScore">0</span></div>
                <div>Computer: <span id="computerScore">0</span></div>
            </div>

            <div class="text-center btn-game-controls">
                <button id="reset" class="btn-game-button btn-game-controls"><i class="fa-solid fa-rotate-left">
                         Restart</i></button>
                <button id="instructions" class="btn-game-button btn-game-controls"><i class="fa-solid fa-circle-info">
                         Rules</i></button>
            </div>
        </div>

    </main>

   
    <!--Script Imports-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/5d6f06bc3f.js" crossorigin="anonymous"></script>
</body>

</html>
